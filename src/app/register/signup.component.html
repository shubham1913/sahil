<div class="container">
    <div class="row">
        
  <div class="form_bg">      
    <div class="col-6 col-md-offset-6">
      <div class="card" style="width: 600px; margin: auto;">  
        <div class="card-header bg-primary text-white">  
        <h4 class="text-uppercase text-center">Registration</h4>  
        </div>  
      <div class="card-body">  
        <div class="row">  
          <div class="col-sm-6 col-md-6 col-xs-12">  
            <div class="form-group">  
              <label>Fisrt Name:</label>  
              <div class="input-group">  
                <div class="input-group-prepend">  
                  <span class="input-group-text">  
                    <i class="fa fa-user"></i>  
                  </span>  
                </div>  
                <input id="name" type="text" class="form-control">  
              </div>  
            </div>  
          </div>  
          <div class="col-sm-6 col-md-6 col-xs-12">  
            <div class="form-group">  
              <label>Last Name:</label>  
              <div class="input-group">  
                <div class="input-group-prepend">  
                  <span class="input-group-text">  
                    <i class="fa fa-user"></i>  
                  </span>  
                </div>  
                <input id="name" type="text" class="form-control">  
              </div>  
            </div>  
          </div>  
        </div>  
        <div class="row">  
            <div class="col-sm-6 col-md-6 col-xs-12">  
              <div class="form-group">  
                <label>Phone Number:</label>  
                <div class="input-group">  
                  <div class="input-group-prepend">  
                    <span class="input-group-text">  
                      <i class="fa fa-phone"></i>  
                    </span>  
                  </div>  
                  <input id="name" type="text" class="form-control">  
                </div>  
              </div>  
            </div>  
            <div class="col-sm-6 col-md-6 col-xs-12">  
              <div class="form-group">  
                <label>Email:</label>  
                <div class="input-group">  
                  <div class="input-group-prepend">  
                    <span class="input-group-text">  
                      <i class="fa fa-envelope"></i>  
                    </span>  
                  </div>  
                  <input id="name" type="text" class="form-control">  
                </div>  
              </div>  
            </div>  
          </div>  
          <div class="row">  
              <div class="col-sm-6 col-md-6 col-xs-12">  
                <div class="form-group">  
                  <label>Password:</label>  
                  <div class="input-group">  
                    <div class="input-group-prepend">  
                      <span class="input-group-text">  
                        <i class="fa fa-lock"></i>  
                      </span>  
                    </div>  
                    <input id="name" type="password" class="form-control">  
                  </div>  
                </div>  
              </div>  
              <div class="col-sm-6 col-md-6 col-xs-12">  
                <div class="form-group">  
                  <label>Confirm Password:</label>  
                  <div class="input-group">  
                    <div class="input-group-prepend">  
                      <span class="input-group-text">  
                        <i class="fa fa-lock"></i>  
                      </span>  
                    </div>  
                    <input id="name" type="password" class="form-control">  
                  </div>  
                </div>  
              </div>  
            </div>  
            <button type="button" class="btn btn-outline-primary rounded-0 float-right"[routerLink]="['../home']">Register</button>  
      </div>  
    </div>  
  </div>
  </div>
  
  
  <div class="col-6 col-md-offset-1">
      <div class="form_bg2">
    <h3>Log In</h3>
  
    <form>
      <div class="form-group">
        <label class="control-label" for="userName">User Name: </label>
        <input type="text" name="userName" id="userName"  />
      </div>
      <div class="form-group">
        <label class="control-label" for="pssword">Password : </label>
        <input type="text" name="password" id="password" />
      </div>
      <div class="form-row">
        <button class="btn btn-primary pull-right">Sign In</button>
      </div>
    </form>
    </div>
  </div>
  
  <div class="row" *ngIf="authService.isLoggedIn">
      <div class="col-4 col-md-offset-4">
        
        <button class="btn btn-primary pull-right">Sign In</button>
      </div>
    </div>
  
    <p>{{message}}</p>
  </div>
  </div>
